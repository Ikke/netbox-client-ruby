version: '2'
services:
  app:
    build:
      context: .
      args:
        RUBY_VERSION: 2.3.4
    image: netbox-client-ruby:2.3.4
    depends_on:
      - nginx
    volumes:
      - .:/app
  app24:
    build:
      context: .
      args:
        RUBY_VERSION: 2.4.1
    image: netbox-client-ruby:2.4.1
    depends_on:
      - nginx
    volumes:
      - .:/app
  nginx:
    image: nginx:1.11-alpine
    command: nginx -g 'daemon off;' -c /etc/netbox-nginx/nginx.conf
    depends_on:
      - netbox
    volumes:
      - netbox-nginx-config:/etc/netbox-nginx/
      - netbox-static-files:/opt/netbox/netbox/static
    ports:
      - 80
  netbox:
    image: ninech/netbox:latest
    depends_on:
      - postgres
    volumes:
      - netbox-static-files:/opt/netbox/netbox/static
      - netbox-nginx-config:/etc/netbox-nginx/
    env_file: 'netbox.env'
  postgres:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: netbox
      POSTGRES_DB: netbox
volumes:
  netbox-static-files:
    driver: local
  netbox-nginx-config:
    driver: local
